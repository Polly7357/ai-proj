<!DOCTYPE>
<html>
    {% load static %}
<head>
    <meta charset='utf-8'>
    <title>
        AR.js Test
    </title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.5/aframe/build/aframe-ar.js"></script>
    <!-- <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script> -->
    <script src="{% static "gestures.js" %}"></script>
    <style>
      .model_info {
        /* display: flex; */
        justify-content: center;
        align-items: center;
        z-index: 999;
        color: greenyellow;
        width: 300px;
        height: 75px;
        background-color: rgba(255, 0, 0, 0.3);
        position: absolute;
        top: 00px; left: 0;
      }
    </style>
</head>
<body style='margin : 0px; overflow: hidden;'>
    <h1> AR.js Test</h1>
    <div class="model_info">
      position: <span id="position_f">x y z </span><br>
      scale: <span id="scale_f">x y z </span><br/>
      rotation: <span id="rotation_f">x y z </span>
    </div>
    <a-scene
    arjs
    embedded
    renderer="logarithmicDepthBuffer: true;"
    vr-mode-ui="enabled: false"
    gesture-detector
    id="scene"
  >
    <a-entity text="value: Hello World;"></a-entity>
    <a-assets>
      <a-asset-item
        id="bowser"
        src="{% static "scene.gltf" %}"
      >
      </a-asset-item>
    </a-assets>
 
    <a-marker
      type='pattern'
      url="{% static "pattern-marker.patt" %}"
      smooth="true"
      smooth-count=10
      raycaster="objects: .clickable"
      emitevents="true"
      cursor="fuse: false; rayOrigin: mouse;"
      id="markerA"
    >
      <a-entity
        id="bowser-model"
        gltf-model="#bowser"
        position="0.1 0 -1"
        rotation="0 0 0"
        scale="0.05 0.05 0.05"
        class="clickable"
        gesture-handler
      >
      </a-entity>
    </a-marker>
    <!--<a-entity camera></a-entity>-->
  </a-scene>
  </body>
  <script>
  </script>
</html>
