{% block headmessage %}

{% endblock %}

    </div>

            <option value="15">乾衣機</option>

            <option value="17">冷氣機</option>

            <option value="30">收音機</option>
            <option value="31">電腦:主機+顯示器</option>
            <option value="32">印表機</option>
            <option value="33">手機充電器</option>
            <option value="34">筆記型電腦MacBook Pro</option>
            <option value="35">電熱水器</option>
            <option value="36">電熱水瓶</option>
            <option value="37">變頻冷氣</option>
        </select>
        <br>
        <label for="startTimeInput">開始時間:</label>
        <input type="text" id="startTimeInput" name="startTimeInput">
        <br>
        <label for="endTimeInput">結束時間:</label>
        <input type="text" id="endTimeInput" name="endTimeInput">

        </div>
    </div>

    <!-- 右方区域 -->
    <div style="flex: 1;">
        <p>今日用量</p>
        <canvas id="carbonBarChart" width="400" height="200"></canvas>
    </div>
</div>
<div>
    <label for="dailyEstimate">MonthlyCarbonEmission:</label>
    <input type="text" id="dailyEstimate" readonly value="">
</div>

<div>
    <label for="monthlyEstimate">MonthlyElectricity:</label>
    <input type="text" id="monthlyEstimate" readonly value="">
</div>

<div>
    <label for="monthlyCarbon">DailyCost:</label>
    <input type="text" id="monthlyCarbon" readonly value="">
</div>
{% endblock %}

{% block js_script %}
<script>
    $("#addApplianceButton").click(function(){
        var deviceName = $("#applianceSelect").val();
        var startTime = $("#startTimeInput").val();
        var endTime = $("#endTimeInput").val();

        // 检查是否填写了必要字段
        if (deviceName && startTime && endTime) {
            // 创建要发送的数据对象
            var applianceData = {
                "device_name": deviceName,
                "start_hour": startTime,
                "end_hour": endTime
        axios.post("http://127.0.0.1:8000/api/power/",applianceData)    
    }
}
    }
    )
</script>
<script>
    axios.get('http://127.0.0.1:8000/api/power/')
    .then((res)=>{
        console.log(res.data)
        $(`#dailyEstimate`).val(res.data.case.Reality.MonthlyCarbonEmission); // <Input>
        $(`#monthlyEstimate`).val(res.data.case.Reality.MonthlyElectricity ); // <Input>
        $(`#monthlyCarbon`).val(res.data.case.Reality.Priciing.ThreeTier.DailyCost); // <Input>            
    })
    .catch((error)=>{

    })
</script>
{% endblock %}
